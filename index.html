<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style/main.css">

</head>
<body>

   <div class="container">

     <div class="description">
       <h1 class="header">Get <span class="accent">insights</span> that help your business grow.</h1>
       <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <div class="stats">
          <div class="stats_companies">
            <h3 class="stats_heading">10k+</h3>
            <p class="stats_d">COMPANIES</p>
          </div>
          <div class="stats_templates">
            <h3 class="stats_heading">314</h3>
            <p class="stats_d">TEMPLATES</p>
          </div>
          <div class="stats_queries">
            <h3 class="stats_heading">12M+</h3>
            <p class="stats_d">QUERIES</p>
          </div>
        </div>
     </div>

     <div class="image">
     </div>

   </div> 
  

   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/rooooob">Rob</a>.
  </div>
  
</body>
</html>
